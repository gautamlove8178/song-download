<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Marya üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Poppins', sans-serif;
}

body{
  height:100vh;
  background: radial-gradient(circle at top, #2b1055, #000);
  overflow:hidden;
  color:#fff;
}

/* Center Box */
.container{
  position:relative;
  z-index:2;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  padding:20px;
}

.message{
  font-size:1.6rem;
  margin:15px 0;
  animation: fadeUp 1.5s ease forwards;
  opacity:0;
}

.message:nth-child(1){animation-delay:0.5s}
.message:nth-child(2){animation-delay:2s}
.message:nth-child(3){animation-delay:3.5s}
.message:nth-child(4){animation-delay:5s}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px)}
  to{opacity:1; transform:translateY(0)}
}

/* Download Button */
.download-btn{
  margin-top:40px;
  padding:14px 35px;
  font-size:1.1rem;
  border:none;
  border-radius:40px;
  background: linear-gradient(45deg,#ff4ecd,#ff9fef);
  color:#000;
  cursor:pointer;
  box-shadow:0 0 25px rgba(255,78,205,0.8);
  transition:0.3s;
}

.download-btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 40px rgba(255,78,205,1);
}

/* Floating Emojis */
.emoji{
  position:fixed;
  bottom:-50px;
  font-size:24px;
  animation: float 10s linear infinite;
  opacity:0.8;
}

@keyframes float{
  from{
    transform:translateY(0) translateX(0);
    opacity:1;
  }
  to{
    transform:translateY(-110vh) translateX(50px);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="message">Marya ji üíñ, aap meri zindagi ki sabse khoobsurat kahani ho</div>
  <div class="message">Aapke bina har khushi adhuri si lagti hai ‚ú®</div>
  <div class="message">Dil maanta hi nahi ke aapse zyada koi pyaara ho sakta hai ‚ù§Ô∏è</div>
  <div class="message">Ye chhota sa tohfa sirf aapke liye üí´</div>

  <button class="download-btn" onclick="downloadSong()">‚¨áÔ∏è Download Song</button>
</div>

<script>
/* Download function */
function downloadSong(){
  const link = document.createElement("a");
  link.href = "song";   // file same folder me honi chahiye
  link.download = "song";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

/* Floating emojis generator */
const emojis = ["‚ù§Ô∏è","üíñ","‚ú®","üí´","üíï"];
setInterval(()=>{
  const e = document.createElement("div");
  e.classList.add("emoji");
  e.innerText = emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left = Math.random()*100 + "vw";
  e.style.animationDuration = (6 + Math.random()*6) + "s";
  e.style.fontSize = (20 + Math.random()*20) + "px";
  document.body.appendChild(e);

  setTimeout(()=>e.remove(),10000);
},400);
</script>

</body>
</html>
